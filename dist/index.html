<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<link rel='stylesheet' href='https://code.getmdl.io/1.1.3/material.indigo-pink.min.css'><link rel="stylesheet" href="./style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="mdl-layout mdl-js-layout">
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<span class="mdl-layout-title">Cuentas de Usuario</span>
		</div>
	</header>
	<main class="mdl-layout__content">
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--4-offset-desktop mdl-cell--2-offset-tablet">

				<div class="mdl-card mdl-shadow--2dp">
					<div class="mdl-card__title mdl-card--border">
						<h2 class="mdl-card__title-text">Reg√≠strate</h2>
					</div>
					<form data-validate>
						<div class="mdl-card__supporting-text">
							<div style="margin-bottom: 12px">Completa cada uno de los campos correctamente para crear registrar un usuario:</div>

							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<label class="mdl-textfield__label" for="nombre">Nombres</label>
								<input class="mdl-textfield__input" type="text" id="nombre" name="nombre" required data-bouncer-target="#nombre-error">
								</input>
							</div>
							<div id="nombre-error"></div>

							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<label class="mdl-textfield__label" for="nombre">Apellidos</label>
								<input class="mdl-textfield__input" type="text" id="apellido" name="apellido" required data-bouncer-target="#apellido-error">
								</input>
							</div>
							<div id="apellido-error"></div>


							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<label class="mdl-textfield__label" for="nombre">Telefono</label>
								<input class="mdl-textfield__input" type="text" id="telefono" name="telefono" required data-bouncer-target="#telefono-error">
								</input>
							</div>

							<div id="telefono-error"></div>


							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<label class="mdl-textfield__label" for="email">Email</label>
								<input class="mdl-textfield__input" type="email" id="email" name="email" required data-bouncer-target="#email-error">
								</input>
							</div>
							<div id="email-error"></div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<label class="mdl-textfield__label" for="nombre">Descripcion</label>
								<input class="mdl-textfield__input" type="text" id="descripcion" name="descripcion" required data-bouncer-target="#descripcion-error">
								</input>
							</div>
							<div id="descripcion"></div>

							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<select class="form-select" aria-label="Default select example">
									<option selected>Nacionalidad</option>
									<option value="1">V-</option>
									<option value="2">E-</option>
								
								  </select>
								</div>

							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<select class="form-select" aria-label="Default select example">
								<option selected>Estado</option>
								<option value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
							  </select>
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<select class="form-select" aria-label="Default select example">
									<option selected>Municipio</option>
									<option value="1">One</option>
									<option value="2">Two</option>
									<option value="3">Three</option>
								  </select>
								</div>
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<select class="form-select" aria-label="Default select example">
										<option selected>Parroquia</option>
										<option value="1">One</option>
										<option value="2">Two</option>
										<option value="3">Three</option>
									  </select>
									</div>

						<div class="mdl-card__actions">
							<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width:100%">
                Registrarme
              </button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
</div>
<!-- partial -->
  <script src='https://code.getmdl.io/1.1.3/material.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src='https://rawgit.com/emn178/js-sha3/master/build/sha3.min.js'></script>
<script src='https://cdn.jsdelivr.net/gh/cferdinandi/bouncer@1/dist/bouncer.polyfills.min.js'></script><script  src="./script.js"></script>

</body>
</html>
